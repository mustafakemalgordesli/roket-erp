<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <style>
        .butonlar {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-around butonlar">
        <input type="submit" id="musteriEkle" value="Müşteri Ekle">
        <input type="submit" id="musteriListele" value="Müşteri Listele">
        <input type="submit" id="musteriDuzenle" value="Müşteri Düzenle">
    </div>
    <canvas id="musteri" style="margin-top: 5%; margin-left: 10%;width:30%;max-width:600px;"></canvas>
    <script>
        var baglanti = require('../../baglanti');
        var xValues = [];
        var yValues = [];
        var barColors = ["red", "green", "blue", "orange", "brown"];
        baglanti.connection.query("SELECT * FROM musteri", (err, res) => {
            if (err) throw err;
            if (res.length > 0) {
                for (i = 0; i < res.length; i++) {
                    if (xValues.indexOf(res[i]['musteri']) == -1) {
                        xValues.push(res[i]['musteri'])
                        yValues.push(0);
                    }
                    yValues[xValues.indexOf(res[i]['musteri'])] += 1
                }
            }

        })


        new Chart("musteri", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Müşteri Dağılımı"
                }
            }
        });
    </script>
    <script>
        document.getElementById("musteriEkle").addEventListener("click", () => {
            event.preventDefault();
            location.href = "./musteriEkle.html";
        })
        document.getElementById("musteriListele").addEventListener("click", () => {
            event.preventDefault();
            location.href = "./musteriListele.html";
        })
        document.getElementById("musteriDuzenle").addEventListener("click", (event) => {
            event.preventDefault();
            location.href = "./musteriDuzenle.html";
        })
    </script>

</body>

</html>
