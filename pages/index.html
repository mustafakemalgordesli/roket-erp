<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
</head>

<body>
    <button id="personel">Personel</button>
    <button id="musteri">Müşteri</button>
    <button id="stok">Stok Takip</button>

    <script>
        const {
            ipcRenderer
        } = require('electron')
        document.getElementById("musteri").addEventListener("click", () => {
            ipcRenderer.send("musteri");
        })
        document.getElementById("personel").addEventListener("click", () => {
            ipcRenderer.send("personel");
        })
        document.getElementById("stok").addEventListener("click", () => {
            ipcRenderer.send("stok");
        })
    </script>
</body>

</html>
